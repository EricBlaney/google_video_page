<html>
    <head>
        <title>Google video html project</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header"> 
            <div class="logo-menu">
                <div><img src="menu.png" width="32" height="32"></div>
                <div><img src="logo.png" height="32"></div>
            </div>
            <div class="search-menu">
                <div><input type="text" placeholder="Search"></div>
                <div><img src="mic.png" height="32"></div>
            </div>
            <div><img src="camera.png" height="32">
                <img src="menu2.png" height="32">
                <img src="notifications.png" height="32">
                <img src="namelogo.png" height="32"></div>
        </div>
        <div class="main-page">
            <div class="video-side">
                <div>
                    <iframe width=100% height="700px"src="https://www.youtube.com/embed/lJIrF4YjHfQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="title-text" style="font-family: 'roboto'; sans-serif">
                    <strong>Embed videos and playlists</strong>
                </div>
                <div class="view-count-likes">
                    <div class="view-counts"> 311,817 <span>&#183;</span> views May 13, 2016 </div>
                    <div> <img src="likes.png"> </div>
                </div>
                <div class="line">
                    <hr>
                </div>

                <div>
                    <img src="channel-info.png">
                </div>
                <div class="line">
                    <hr>
                </div>
                <div>
                    <img src="comments.png">
                </div>
            </div>
            <div class="preview-side">
                <div>
                    <img src="previewscreenshot.png">
                </div>
            </div>
        </div>
    </body>
</html>
